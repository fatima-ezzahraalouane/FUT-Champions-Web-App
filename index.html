<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Champions</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-2">
        <img src="./src/assets/images/lg-removebg-preview.png" alt="logoFUT">
        <div class="d-flex align-items-center">
            <button class="btn btn-light rounded-pill me-2 fw-semibold" aria-label="Se conecter">Se conecter</button>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Stad -->
        <div class="stadium-container">
            <img src="./src/assets/images/stade.png" alt="stade" class="stadium-image">
            <div class="field-overlay">
                <!-- Positions for players in the 4-3-3 formation -->
                <div class="player-card goalkeeper" data-position="GK">
                    <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                    <span>GK</span>
                    <button class="add-player-btn">+</button>
                </div>
                <div class="player-card defender left" data-position="LB">
                    <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                    <span>LB</span>
                    <button class="add-player-btn">+</button>
                </div>
                <div class="player-card defender center-left" data-position="CB">
                    <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                    <span>CB</span>
                    <button class="add-player-btn">+</button>
                </div>
                <div class="player-card defender center-right" data-position="CB">
                    <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                    <span>CB</span>
                    <button class="add-player-btn">+</button>
                </div>
                <div class="player-card defender right" data-position="RB">
                    <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                    <span>RB</span>
                    <button class="add-player-btn">+</button>
                </div>
                <div class="player-card midfielder left" data-position="CM">
                    <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                    <span>CM</span>
                    <button class="add-player-btn">+</button>
                </div>
                <div class="player-card midfielder center" data-position="CM">
                    <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                    <span>CM</span>
                    <button class="add-player-btn">+</button>
                </div>
                <div class="player-card midfielder right" data-position="CM">
                    <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                    <span>CM</span>
                    <button class="add-player-btn">+</button>
                </div>
                <div class="player-card forward left" data-position="LW">
                    <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                    <span>LW</span>
                    <button class="add-player-btn">+</button>
                </div>
                <div class="player-card forward center" data-position="ST">
                    <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                    <span>ST</span>
                    <button class="add-player-btn">+</button>
                </div>
                <div class="player-card forward right" data-position="RW">
                    <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                    <span>RW</span>
                    <button class="add-player-btn">+</button>
                </div>


            </div>
        </div>

        <!-- Substitutes Section -->
        <div class="carousel-container">
            <button class="carousel-btn prev-btn">▲</button>
            <div class="carousel-wrapper">
                <div class="carousel">
                    <!-- Joueurs substituts -->
                    <div class="player-card substitute">
                        <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                        <span>SUB 1</span>
                        <button class="add-player-btn">+</button>
                    </div>
                    <div class="player-card substitute">
                        <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                        <span>SUB 2</span>
                        <button class="add-player-btn">+</button>
                    </div>
                    <div class="player-card substitute">
                        <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                        <span>SUB 3</span>
                        <button class="add-player-btn">+</button>
                    </div>
                    <div class="player-card substitute">
                        <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                        <span>SUB 4</span>
                        <button class="add-player-btn">+</button>
                    </div>
                    <div class="player-card substitute">
                        <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                        <span>SUB 5</span>
                        <button class="add-player-btn">+</button>
                    </div>
                    <div class="player-card substitute">
                        <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                        <span>SUB 6</span>
                        <button class="add-player-btn">+</button>
                    </div>
                    <div class="player-card substitute">
                        <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                        <span>SUB 7</span>
                        <button class="add-player-btn">+</button>
                    </div>
                    <div class="player-card substitute">
                        <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                        <span>SUB 8</span>
                        <button class="add-player-btn">+</button>
                    </div>
                    <div class="player-card substitute">
                        <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                        <span>SUB 9</span>
                        <button class="add-player-btn">+</button>
                    </div>
                    <div class="player-card substitute">
                        <img src="./src/assets/images/carte.png" alt="Card Background" class="card-bg">
                        <span>SUB 10</span>
                        <button class="add-player-btn">+</button>
                    </div>
                </div>
            </div>
            <button class="carousel-btn next-btn">▼</button>
        </div>
    </main>

<!-- site b l3arabiya -->

    <section>
        <!-- Modal -->
        <div id="modal" class="modal justify-content-center align-items-center">
            <div class="modal-content p-4 text-black">
                <h2 class="fs-3 mb-3 text-black">Nouvel joueur</h2>

                <label for="nom">Nom</label>
                <input type="text" id="nom" placeholder="Nom" class="form-control mb-1">

                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" placeholder="Nationality" class="form-control mb-1">

                <label for="club">Club</label>
                <input type="text" id="club" placeholder="Club" class="form-control mb-1">

                <label for="positionJoueur">Position</label>
                <select id="positionJoueur" class="form-select mb-1">
                    <option value="GK">GK</option>
                    <option value="LB">LB</option>
                    <option value="CB">CB</option>
                    <option value="RB">RB</option>
                    <option value="CM">CM</option>
                    <option value="LW">LW</option>
                    <option value="ST">ST</option>
                    <option value="RW">RW</option>
                </select>

                <label for="rating">Rating</label>
                <input type="number" id="rating" placeholder="Rating" class="form-control mb-1">

                <label for="pace">Pace</label>
                <input type="number" id="pace" placeholder="Pace" class="form-control mb-1">

                <label for="shooting">Shooting</label>
                <input type="number" id="shooting" placeholder="Shooting" class="form-control mb-1">

                <label for="passing">Passing</label>
                <input type="number" id="passing" placeholder="Passing" class="form-control mb-1">

                <label for="dribbling">Dribbling</label>
                <input type="number" id="dribbling" placeholder="Dribbling" class="form-control mb-1">

                <label for="defending">Defending</label>
                <input type="number" id="defending" placeholder="Defending" class="form-control mb-1">

                <label for="physical">Physical</label>
                <input type="number" id="physical" placeholder="Physical" class="form-control mb-1">

                <div class="modal-footer p-0">
                    <button id="cancelButton" type="button" class="btn btn-secondary rounded-pill"
                        aria-label="Annuler joueur">Annuler</button>
                    <button id="addButton" type="submit" class="btn btn-dark rounded-pill"
                        aria-label="Ajouter joueur">Ajouter</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./src/assets/js/script.js"></script>
</body>

</html>
